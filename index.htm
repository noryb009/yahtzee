<!DOCTYPE html>
<html>
<head>
    <title>Yahtzee</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel=stylesheet href="//fonts.googleapis.com/css?family=Raleway:400,300,600">
    <link rel=stylesheet href="lib/normalize.css">
    <link rel=stylesheet href="lib/skeleton.css">
    <link rel=stylesheet href="main.css">

    <script type="text/html" id="row-template">
        <td data-bind="text: label"></td>
        <td data-bind="attr: {class: style}"><span data-bind="text:display"></span></td>
    </script>
</head>
<body>
    <h2 class=center>Yahtzee</h2>
    <div class=container>
        <div class=row>
            <div class="one-half column right-block center">
                <div data-bind="foreach: dice().values">
                    <img data-bind="attr: {src: imgSource, class: style, alt: value}, click: toggleKeep"></span>
                </div>
                <button id=reroll data-bind="text: btnText, click: onReroll, attr: {disabled: btnDisabled}"></button>
            </div>
            <div class="one-half column">
                <table>
                    <tbody class=score data-bind="foreach: display()">
                        <tr data-bind="template: {name: 'row-template'}, click: $parent.onClick"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class=center>
        Created by <a href="http://csclub.uwaterloo.ca/~lalorime/">Luke Lorimer</a>.
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
    <script src="score.js"></script>
    <script src="models/die.js"></script>
    <script src="models/dice.js"></script>
    <script src="models/board.js"></script>
    <script src="main.js"></script>
</body>
</html>
